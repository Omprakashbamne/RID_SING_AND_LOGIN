<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #f0f8ff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      h1 {
        color: rgb(65, 55, 55);
      }
      .signup-container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 350px;
        padding: 20px;
      }
      .signup-container h1 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
      }
      label {
        font-size: 16px;
        margin-bottom: 5px;
        display: block;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      button {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #45a049;
      }
      .form-footer {
        text-align: center;
        margin-top: 15px;
      }
      .form-footer a {
        color: #4caf50;
        text-decoration: none;
      }
      .form-footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <h1>RID Sign Up</h1>
      <form id="signup-form" onsubmit="sign(event)">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" required />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />

        <label for="confirm-password">Confirm Password</label>
        <input
          id="confirm-password"
          name="confirm-password"
          type="password"
          required
        />

        <button type="submit" value="Sign Up"> <a href="login.html"> Sign UP</a></button>
      </form>
      <div class="form-footer">
        <p>Already have an account? <a href="login.html">Log In</a></p>
      </div>
    </div>
    <script>
      function sign(event) {
        event.preventDefault(); 

        
        let c_u_id = document.getElementById("username").value;
        let e_m_l = document.getElementById("email").value;
        let c_u_p = document.getElementById("password").value;
        let c_m_p = document.getElementById("confirm-password").value;

      
        document.getElementById("username").value = "";
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
        document.getElementById("confirm-password").value = "";

        console.log("Username: " + c_u_id);
        console.log("Email: " + e_m_l);
        console.log("Password: " + c_u_p);
        console.log("Confirm Password: " + c_m_p);

        // Show the form data in the console
        alert("Sign Up Successful!\n\n" +
          "Username: " + c_u_id + "\n" +
          "Email: " + e_m_l + "\n" +
          "Password: " + c_u_p + "\n" +
          "Confirm Password: " + c_m_p
        );
      }
    </script>
  </body>
</html>
